<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="title">
                <h1>Welcome</h1>
            </div>
            <div class="subtitle">
                <p>Lets Create Your Account</p>
            </div>
            <div class="input-container ic1">
                <input id="firstname" class="input" type="text" placeholder=" First Name " />
                <div class="cut"></div>
                <label for="firstname" class="placeholder"></label>
            </div>
            <div class="input-container ic2">
                <input id="lastname" class="input" type="text" placeholder=" Last Name " />
                <div class="cut"></div>
                <label for="lastname" class="placeholder"></label>
            </div>
            <div class="input-container ic2">
                <input id="email" class="input" type="text" placeholder=" Enter E-mail " />
                <div class="cut cut-short"></div>
                <label for="email" class="placeholder"></label>
            </div>
            <button type="text" class="submit">submit</button>
        </div>
    </div>
</body>

</html>
